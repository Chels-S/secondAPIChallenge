<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>NASA API CHallenge</title>

<body>

    <!-- PICTURE OF THE DAY SECTION -->
    
    <div id = "potdSection">

    
        <section id = "potdBody">
            <h2>Picture of the day!</h2>
            <img id ="dailyImage" src="">
        </section>
        
        
    </div>
    
    
    <!-- ROVER SECTION -->
    
    
    
    <div id ="roverSection">
    
        <!-- <form> -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-interval="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/spiritRover2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Spirit</h5>
                  <form class ="spirit">
                  <p> <p>
                    <label for="spirit-date" required>Select an Earth Date you'd like to see! </label>
                    <input type="date" id="spirit-date" class="spirit-date" pattern="[0-9]{8}" min="2004-01-04" max="2010-03-21">
                    <p>
                        <button class="submit">Submit</button>
                      </p>
                    </p></p>
                  </form>
                </div>
              </div>

            <div class="carousel-item">
              <img src="./assets/opportunityRover.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Opportunity</h5>
                <form class="opportunity">
                <p> <p>
                    <label for="opportunity-date" required>Select an Earth Date you'd like to see! </label>
                    <input type="date" id="opportunity-date" class="opportunity-date" pattern="[0-9]{8}" min="2004-01-25" max="2018-06-11">
                    <p>
                        <button class="submit">Submit</button>
                    </p>
                  </p></p>
                </form>
                </div>
              </div>

            <div class="carousel-item">
              <img src="./assets/curiosityRover3.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Curiosity</h5>
                <form class="curiosity">
                <p> <p>
                    <label for="curiosity-date" required>Select an Earth Date you'd like to see! </label>
                    <input type="date" id="curiosity-date" class="curiosity-date" pattern="[0-9]{8}" min="2012-08-06" max="21-05-12">
                    <p>
                        <button class="submit">Submit</button>
                    </p>
                  </p></p>
                </form>
                </div>
              </div>
            </div>

            

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>




            <!-- </form> -->

            <!-- RESULTS SECTION -->
            <div class="results">
                <!-- Results Navigation -->
                <!-- <nav>
                    <button class="prev">Previous 10</button>
                    <button class="next">Next 10</button>
                </nav> -->
                <!-- Results From Request -->
                <section class= "roverImages">
    
                </section>
            </div>


    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src='./script.js'></script>
</body>
</html>
