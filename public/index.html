<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet">
    <title>NASA API CHallenge</title>
</head>
<body>


  <div class="sticky-top">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NASA API </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            <a class="nav-link" href="#potdSection">Picture of the day</a>
            <a class="nav-link" href="#roverSection">Mars Rovers</a>
          </div>
        </div>
      </div>
    </nav>
  </div>



    <!-- PICTURE OF THE DAY SECTION -->
    
    <container id = "potdSection">

    
      <!-- <h2>Picture of the day: </h2> -->
      
      
      <div id="potd" class="card mb-3" >
        <div class="row g-0">
                <section id = "potdBody">
                <div class="col-md-4">
                  <img id ="dailyImage" src="">
                </div>
                </section>
              </div>
            </div>
        
        </container>
    
    
    <!-- ROVER SECTION -->
    
    
    
    <div id ="roverSection">
    
        <!-- <form> -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-interval="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/spiritRover2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Spirit</h5>
                  <form class ="spirit">
                  <p>
                    <label for="spirit-date" required>Select an Earth Date you'd like to see! </label>
                    <input type="date" id="spirit-date" class="spirit-date" pattern="[0-9]{8}" min="2004-01-04" max="2010-03-21">
                    <p>
                        <button class="submit">Submit</button>
                    </p>
                    </p>
                  </form>
                </div>
              </div>

            <div class="carousel-item">
              <img src="./assets/opportunityRover.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Opportunity</h5>
                <form class="opportunity">
                <p>
                    <label for="opportunity-date" required>Select an Earth Date you'd like to see! </label>
                    <input type="date" id="opportunity-date" class="opportunity-date" pattern="[0-9]{8}" min="2004-01-25" max="2018-06-11">
                    <p>
                        <button class="submit">Submit</button>
                    </p>
                </p>
                </form>
                </div>
              </div>

            <div class="carousel-item">
              <img src="./assets/curiosityRover3.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Curiosity</h5>
                <form class="curiosity">
                <p>
                    <label for="curiosity-date" required>Select an Earth Date you'd like to see! </label>
                    <input type="date" id="curiosity-date" class="curiosity-date" pattern="[0-9]{8}" min="2012-08-06" max="21-05-12">
                    <p>
                        <button class="submit">Submit</button>
                    </p>
                </p>
                </form>
                </div>
              </div>
            </div>

            

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>



          
          <!-- </form> -->
          
          <!-- RESULTS SECTION -->
          <contianer id = "pictureResults" class = "pictureResults">
            
            <div class="results">
              <!-- <p>Here are your results! For testing Purposes</p> -->
              <!-- Results Navigation -->
              <!-- <nav>
                <button class="prev">Previous 10</button>
                <button class="next">Next 10</button>
              </nav> -->
              <!-- Results From Request -->
              <section class= "roverImages">
                
              </section>
            </div>
            
          </contianer>
          
        </div>

    <script src='./script.js'></script>
</body>
</html>
